<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        Etch-a-Sketch!
    </header>

    <main>
        <div class="controlPanel">
            <div>
                <button type="button" class="button">Color Mode</button>
            </div>
            <div>
                <button type="button" class="button">Eraser</button>
            </div>
            <div>
                <button type="button" class="button" id="clear">Reset</button>
            </div>
            <output id="sliderValue">
                16 x 16
            </output>
            <div>
                <input type="range" min="1" max="50" value="16" class="slider" id="slider">
            </div>
        </div>

        <div id="drawingBoard"></div>
    </main>

    <footer>
        Created by Eli Kilgore
    </footer>
    <script src="script.js"></script>
</body>
</html>
